{% extends 'base.html' %}

{% block title %} {{ SITENAME }} | {{ article.title }} {% endblock %}

{% block content %}
    <h3> {{ article.title }} </h3>
    {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url }}" class="link-tags">{{ tag.name }}</a>
    {% endfor %}
    <hr style="clear:both"/>
    {{ article.content }}
{% endblock %}
